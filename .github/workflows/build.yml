name: Build Windows EXE

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10" 

    - name: Install Dependencies
      # 【关键点1】显式指定 cmd，这样 REM 注释和 ^ 符号才会被正确识别
      shell: cmd
      run: |
        python -m pip install --upgrade pip
        
        REM 安装 CPU 版 PyTorch (减小体积，避免下载 2GB 的 CUDA 包)
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        
        REM 安装你的业务依赖
        pip install pandas sentence-transformers huggingface_hub pyinstaller
        
        REM 验证安装
        python -c "import torch; print('Torch version:', torch.__version__)"

    - name: Run PyInstaller (Build EXE)
      # 【关键点2】必须指定 shell: cmd，否则 Windows 默认用 PowerShell 会导致换行符报错
      shell: cmd
      run: |
        pyinstaller --clean --onefile --name "DataGovernanceTool" ^
          --hidden-import="sklearn.utils._cython_blas" ^
          --hidden-import="sklearn.neighbors.typedefs" ^
          --hidden-import="sklearn.neighbors.quad_tree" ^
          --hidden-import="sklearn.tree._utils" ^
          --hidden-import="sentence_transformers" ^
          run_final_prod.py

    - name: Upload EXE Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DataGovernanceTool_Windows
        path: dist/DataGovernanceTool.exe
